<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Water Stream Game</title>
  <style>
    body {
      margin: 0;
      background: #0A2540; /* Deep blue */
      font-family: sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .scoreboard {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 18px;
      font-weight: bold;
      background: #FFD600; /* Bright yellow */
      padding: 10px 20px;
      border-radius: 10px;
      color: #0A2540;
      box-shadow: 0 0 5px rgba(10,37,64,0.15);
      border: 2px solid #FFD600;
    }
    .reset-btn {
      display: block;
      margin: 60px 0 0 30px;
      position: absolute;
      top: 60px;
      left: 0;
      font-size: 18px;
      background: #FFD600;
      color: #0A2540;
      border: 2px solid #FFD600;
      border-radius: 8px;
      padding: 8px 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(10,37,64,0.10);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
      z-index: 15;
    }
    .reset-btn:hover, .reset-btn:focus {
      background: #FFEB66;
      color: #0A2540;
      border-color: #0A2540;
      transform: scale(1.06);
    }
    .difficulty-btn {
      display: block;
      margin: 110px 0 0 30px;
      position: absolute;
      top: 110px;
      left: 0;
      font-size: 18px;
      background: #0A2540;
      color: #FFD600;
      border: 2px solid #FFD600;
      border-radius: 8px;
      padding: 8px 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(10,37,64,0.10);
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s, transform 0.2s;
      z-index: 15;
    }
    .difficulty-btn:hover, .difficulty-btn:focus {
      background: #FFD600;
      color: #0A2540;
      border-color: #0A2540;
      transform: scale(1.06);
    }
    .game-board {
      display: grid;
      grid-template-columns: repeat(15, minmax(0, 1fr));
      grid-template-rows: repeat(15, minmax(0, 1fr));
      gap: 0;
      background: #FFD600;
      border: 10px solid #FFD600;
      position: relative;
      box-shadow: 0 4px 24px 0 rgba(10,37,64,0.10);
      width: 90vw;
      max-width: 480px;
      aspect-ratio: 1 / 1;
      min-width: 240px;
      min-height: 240px;
    }
    .cell {
      aspect-ratio: 1 / 1;
      width: 100%;
      height: 100%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem; /* Lowered font size for better emoji fit */
      border: 1.5px solid #E0E4EA;
      color: #0A2540;
      box-sizing: border-box;
      transition: font-size 0.2s;
      overflow: hidden; /* Prevent emoji overflow */
    }
    @media (max-width: 600px) {
      .game-board {
        width: 98vw;
        max-width: 98vw;
        min-width: 0;
        min-height: 0;
        aspect-ratio: 1 / 1;
      }
      .cell {
        font-size: 1.5rem; /* Lowered mobile font size for emoji fit */
      }
    }
    .border-drop {
      background-color: #FFD600 !important;
      border-color: #FFD600 !important;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      background: #fff;
      padding: 40px 32px 32px 32px;
      border: 3px solid #FFD600;
      border-radius: 28px;
      text-align: center;
      font-size: 26px;
      display: none;
      box-shadow: 0 12px 40px 0 rgba(10,37,64,0.22);
      animation: pop-bounce 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      z-index: 10;
      color: #0A2540;
      min-width: 320px;
      max-width: 95vw;
      width: 370px;
      box-sizing: border-box;
      overflow: visible;
    }
    .game-over .splash-emoji {
      font-size: 60px;
      margin-bottom: 10px;
      animation: splash-bounce 1.2s infinite alternate;
      display: block;
    }
    .game-over .fun-message {
      font-size: 20px;
      color: #FFD600;
      margin-bottom: 10px;
      font-style: italic;
    }
    .game-over p {
      margin: 10px 0 0 0;
      font-size: 20px;
      color: #0A2540;
    }
    .game-over #finalScore {
      margin: 10px 0 0 0;
      font-size: 20px;
      color: #0A2540;
      font-weight: bold;
    }
    .game-over .charity-link {
      margin: 18px 0 0 0;
      font-size: 18px;
      padding: 10px 24px;
      display: inline-block;
      color: #FFD600;
      background: #0A2540;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(10,37,64,0.10);
      border: 2px solid #FFD600;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      letter-spacing: 0.5px;
      text-shadow: 1px 1px 0 #000, 0 0 2px #000, 0 2px 6px #0008;
    }
    .game-over .charity-link:hover {
      background: #FFD600;
      color: #0A2540;
      border-color: #0A2540;
      transform: scale(1.06);
      text-decoration: underline;
      text-shadow: none;
    }
    .game-over .game-over-actions {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-end;
      gap: 12px;
      margin-top: 28px;
      width: 100%;
    }
    .game-over .game-over-actions button {
      flex: 1 1 0;
      font-size: 18px;
      background: #FFD600;
      color: #0A2540;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(10,37,64,0.10);
      transition: background 0.2s, transform 0.2s;
      margin: 0;
      min-width: 0;
      max-width: 100%;
      display: block;
    }
    .game-over .game-over-actions button:hover {
      background: #FFEB66;
      transform: scale(1.07);
    }
    @media (max-width: 600px) {
      .game-over {
        min-width: 0;
        width: 98vw;
        max-width: 98vw;
        padding: 22px 4vw 18px 4vw;
        font-size: 16px;
        border-radius: 14px;
      }
      .game-over .splash-emoji {
        font-size: 36px;
        margin-bottom: 6px;
      }
      .game-over .fun-message {
        font-size: 13px;
        margin-bottom: 6px;
      }
      .game-over p, .game-over #finalScore {
        font-size: 13px;
      }
      .game-over .charity-link {
        font-size: 13px;
        padding: 6px 6px;
        margin: 10px 0 0 0;
      }
      .game-over .game-over-actions {
        gap: 6px;
        margin-top: 16px;
      }
      .game-over .game-over-actions button {
        font-size: 13px;
        padding: 8px 0;
      }
    }
    @keyframes pop-bounce {
      0% { transform: translate(-50%, -50%) scale(0.7); }
      60% { transform: translate(-50%, -50%) scale(1.1); }
      80% { transform: translate(-50%, -50%) scale(0.95); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes splash-bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-12px) scale(1.12); }
    }
    /* Fun confetti water drops */
    .confetti-drop {
      position: absolute;
      font-size: 22px;
      pointer-events: none;
      animation: drop-fall 1.2s linear forwards;
      opacity: 0.85;
    }
    @keyframes drop-fall {
      0% { opacity: 0.7; transform: translateY(-30px) scale(1); }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(80px) scale(1.2); }
    }
    .corner-logo {
      position: absolute;
      top: 18px;
      left: 24px;
      width: 120px;
      min-width: 100px;
      max-width: 180px;
      border-radius: 16px;
      box-shadow: 0 4px 18px 0 rgba(10,37,64,0.13);
      border: 3px solid #FFD600;
      background: #fff;
      z-index: 20;
      object-fit: cover;
      transition: width 0.2s;
    }
    @media (max-width: 600px) {
      .corner-logo {
        width: 70px;
        min-width: 60px;
        border-radius: 10px;
        border-width: 2px;
      }
      .mobile-controls {
        display: flex;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 30;
        flex-direction: column;
        align-items: center;
        justify-content: flex-end;
        padding-bottom: 18px;
        background: linear-gradient(0deg, #0A2540 90%, transparent 100%);
      }
      .ctrl-row {
        display: flex;
        gap: 24px;
        margin-top: 8px;
      }
      .ctrl-btn {
        background: #FFD600;
        color: #0A2540;
        border: 2.5px solid #FFD600;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        font-size: 2.2rem;
        font-weight: bold;
        margin: 0 8px;
        box-shadow: 0 2px 8px rgba(10,37,64,0.13);
        transition: background 0.2s, color 0.2s, transform 0.2s, border-color 0.2s;
        outline: none;
      }
      .ctrl-btn:active, .ctrl-btn:focus {
        background: #FFEB66;
        color: #0A2540;
        border-color: #0A2540;
        transform: scale(1.08);
      }
      .mobile-controls {
        padding-bottom: 8px;
      }
      .reset-btn {
        font-size: 15px;
        padding: 6px 14px;
        margin: 44px 0 0 10px;
        top: 54px;
      }
      .difficulty-btn {
        font-size: 15px;
        padding: 6px 14px;
        margin: 80px 0 0 10px;
        top: 94px;
      }
      .container {
        height: auto;
        min-height: 100vh;
        padding-bottom: 120px;
      }
      .game-board {
        width: 98vw;
        max-width: 98vw;
        min-width: 0;
        min-height: 0;
        aspect-ratio: 1 / 1;
      }
      .scoreboard, .reset-btn, .difficulty-btn {
        position: static;
        margin: 10px auto 0 auto;
        left: unset;
        top: unset;
        display: block;
        text-align: center;
      }
      .reset-btn {
        margin-top: 10px;
      }
      .difficulty-btn {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <img src="Screenshot%202025-06-07%20030541.png" alt="Charity Water" class="corner-logo" />
  <div class="scoreboard" id="scoreBoard">Water Collected: 0</div>
  <button class="reset-btn" onclick="restartGame()">Reset Game</button>
  <div class="container">
    <div class="game-board" id="gameBoard"></div>
    <div class="game-over" id="gameOver">
      <span class="splash-emoji">ðŸ’¦</span>
      <div class="fun-message">Splash! You made quite a wave!</div>
      <p>Game Over!</p>
      <p id="finalScore">You collected 0 water</p>
      <a href="https://www.charitywater.org/" target="_blank" class="charity-link">Learn more at charity: water</a>
      <div class="game-over-actions">
        <button onclick="restartGame()">Play Again</button>
      </div>
    </div>
  </div>
  <div class="mobile-controls" id="mobileControls">
    <button class="ctrl-btn" id="ctrlUp" aria-label="Up">â–²</button>
    <div class="ctrl-row">
      <button class="ctrl-btn" id="ctrlLeft" aria-label="Left">â—€</button>
      <button class="ctrl-btn" id="ctrlDown" aria-label="Down">â–¼</button>
      <button class="ctrl-btn" id="ctrlRight" aria-label="Right">â–¶</button>
    </div>
  </div>
  <audio id="waterGameOverSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae6e2.mp3" preload="auto"></audio>

  <script>
    // Remove unnecessary global variables and optimize DOM queries
    const boardSize = 15;
    const gameBoard = document.getElementById("gameBoard");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const scoreBoard = document.getElementById("scoreBoard");
    const mobileControls = document.getElementById('mobileControls');
    const fishEmojis = ['ðŸŸ', 'ðŸ ', 'ðŸ¡', 'ðŸ¬'];
    let stream, direction, food, obstacle, dropletsCollected, gameInterval, gameSpeed, isHardMode;
    const cells = [];

    function initGame() {
      stream = [{ x: 10, y: 10 }];
      direction = { x: 0, y: 0 };
      food = randomPosition();
      do {
        obstacle = randomPosition();
      } while ((obstacle.x === food.x && obstacle.y === food.y) || stream.some(part => part.x === obstacle.x && part.y === obstacle.y));
      dropletsCollected = 0;
      gameSpeed = isHardMode ? 90 : 220;
    }

    // Create board only once
    if (!gameBoard.hasChildNodes()) {
      for (let y = 0; y < boardSize; y++) {
        for (let x = 0; x < boardSize; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if (x === 0 || y === 0 || x === boardSize - 1 || y === boardSize - 1) {
            cell.classList.add("border-drop");
          }
          gameBoard.appendChild(cell);
          cells.push(cell);
        }
      }
    }

    function getIndex(x, y) {
      return y * boardSize + x;
    }

    function draw() {
      // Only update changed cells for efficiency
      cells.forEach((cell, idx) => {
        cell.className = "cell" + (cell.classList.contains("border-drop") ? " border-drop" : "");
        cell.textContent = "";
      });
      stream.forEach((part, index) => {
        const cell = cells[getIndex(part.x, part.y)];
        cell.textContent = fishEmojis[index % fishEmojis.length];
      });
      cells[getIndex(food.x, food.y)].textContent = "ðŸ’§";
      if (food.x !== obstacle.x || food.y !== obstacle.y) {
        cells[getIndex(obstacle.x, obstacle.y)].textContent = "ðŸ’£";
      }
      scoreBoard.textContent = `Water Collected: ${dropletsCollected}`;
    }

    function move() {
      const head = { x: stream[0].x + direction.x, y: stream[0].y + direction.y };
      if (
        head.x < 1 || head.x >= boardSize - 1 ||
        head.y < 1 || head.y >= boardSize - 1 ||
        stream.some(part => part.x === head.x && part.y === head.y)
      ) {
        clearInterval(gameInterval);
        finalScore.textContent = `You collected ${dropletsCollected} water`;
        showGameOverScreen();
        const waterSound = document.getElementById('waterGameOverSound');
        if (waterSound) {
          waterSound.currentTime = 0;
          waterSound.play();
        }
        return;
      }
      stream.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        dropletsCollected++;
        food = randomPosition();
        do {
          obstacle = randomPosition();
        } while ((obstacle.x === food.x && obstacle.y === food.y) || stream.some(part => part.x === obstacle.x && part.y === obstacle.y));
      } else if (head.x === obstacle.x && head.y === obstacle.y) {
        if (dropletsCollected > 0) dropletsCollected--;
        do {
          obstacle = randomPosition();
        } while ((obstacle.x === food.x && obstacle.y === food.y) || stream.some(part => part.x === obstacle.x && part.y === obstacle.y));
        stream.pop();
      } else {
        stream.pop();
      }
    }

    function randomPosition() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * (boardSize - 2)) + 1,
          y: Math.floor(Math.random() * (boardSize - 2)) + 1,
        };
      } while (stream && stream.some(part => part.x === pos.x && part.y === pos.y));
      return pos;
    }

    document.addEventListener("keydown", e => {
      if (["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight"].includes(e.key)) {
        e.preventDefault();
        switch (e.key) {
          case "ArrowUp": if (direction.y === 0) direction = { x: 0, y: -1 }; break;
          case "ArrowDown": if (direction.y === 0) direction = { x: 0, y: 1 }; break;
          case "ArrowLeft": if (direction.x === 0) direction = { x: -1, y: 0 }; break;
          case "ArrowRight": if (direction.x === 0) direction = { x: 1, y: 0 }; break;
        }
      }
    });

    // Mobile controls logic
    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      mobileControls.style.display = 'flex';
      [
        ['ctrlUp', { x: 0, y: -1 }, 'y'],
        ['ctrlDown', { x: 0, y: 1 }, 'y'],
        ['ctrlLeft', { x: -1, y: 0 }, 'x'],
        ['ctrlRight', { x: 1, y: 0 }, 'x']
      ].forEach(([id, dir, axis]) => {
        document.getElementById(id).addEventListener('touchstart', function(e) {
          e.preventDefault();
          if ((axis === 'y' && direction.y === 0) || (axis === 'x' && direction.x === 0)) direction = dir;
        });
      });
    } else {
      mobileControls.style.display = 'none';
    }

    function gameLoop() {
      if (direction.x !== 0 || direction.y !== 0) move();
      draw();
    }

    function showConfettiDrops() {
      document.querySelectorAll('.confetti-drop').forEach(e => e.remove());
      const emojis = ['ðŸ’§','ðŸ’¦','ðŸ’™','ðŸ«§'];
      for (let i = 0; i < 16; i++) {
        const drop = document.createElement('span');
        drop.className = 'confetti-drop';
        drop.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        drop.style.left = (40 + Math.random() * 220) + 'px';
        drop.style.top = (Math.random() * 20) + 'px';
        drop.style.animationDelay = (Math.random() * 0.7) + 's';
        gameOverScreen.appendChild(drop);
      }
    }

    function restartGame() {
      initGame();
      hideGameOverScreen();
      document.querySelectorAll('.confetti-drop').forEach(e => e.remove());
      setGameSpeed(gameSpeed);
      draw();
    }

    function setGameSpeed(speed) {
      clearInterval(gameInterval);
      gameInterval = setInterval(gameLoop, speed);
    }

    function toggleDifficulty() {
      isHardMode = !isHardMode;
      gameSpeed = isHardMode ? 90 : 220;
      document.getElementById('difficultyBtn').textContent = isHardMode ? 'Switch to Normal Mode' : 'Switch to Hard Mode';
      setGameSpeed(gameSpeed);
    }

    function showGameOverScreen() {
      gameOverScreen.style.display = "block";
      showConfettiDrops();
      const diffBtn = document.getElementById('difficultyBtn');
      if (diffBtn) {
        diffBtn.style.display = 'inline-block';
        diffBtn.textContent = isHardMode ? 'Switch to Normal Mode' : 'Switch to Hard Mode';
      }
    }

    function hideGameOverScreen() {
      gameOverScreen.style.display = "none";
      const diffBtn = document.getElementById('difficultyBtn');
      if (diffBtn) diffBtn.style.display = 'none';
    }

    // Initialize game state and start
    isHardMode = false;
    initGame();
    setGameSpeed(gameSpeed);
    hideGameOverScreen();
    draw();
  </script>
</body>
</html>
